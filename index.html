<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/libreria.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="my-cont">
      <div id="app" class="">
        <div class="container ">
          <section class="">
            <div id="chat" class="container-whatsapp mt-3 d-flex">
              <div class="sidebar">
                <!-- SIDEBAR  -->
                <div class="sideheader d-flex justify-content-between">
                  <div class="d-inline">
                    <img
                      class="img-profile rounded-5"
                      src="./img/avatar_io.jpg"
                      alt=""
                    />
                    <span class="">Sofia</span>
                  </div>

                  <div class="d-inline container-icons">
                    <span>
                      <i class="fa-solid fa-circle-notch ltIcon ms-2 mt-3"></i>
                    </span>
                    <span>
                      <i class="fa-solid fa-message ctIcon ms-3"></i>
                    </span>
                    <span>
                      <i
                        class="fa-solid fa-ellipsis-vertical rtIcon ms-3 me-4"
                      ></i>
                    </span>
                  </div>
                </div>

                <!-- NOTIFICHE DESKTOP  -->
                <div class="desktop-notification d-flex">
                  <button class="btn-bell">
                    <i class="fa-solid fa-bell-slash mybell"></i>
                  </button>
                  <div class="mt-3">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <br />
                    <span class="text-decoration-underline">
                      <a class="grey-text" href=""> Attiva notifiche desktop</a>
                    </span>
                  </div>
                </div>
                <!-- RICERCA NELLA CHAT  -->
                <div class="container-fluid">
                  <div class="row">
                    <span class="col-2">
                      <button class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                    </span>
                    <input
                      type="text"
                      name=""
                      id="cerca"
                      placeholder="Cerca o inizia una nuova chat"
                      class="col-10"
                    />
                  </div>
                </div>

                <!-- LISTA DELLE CHAT  -->

                <div
                  class="d-flex lightgrey-background mt-2"
                  v-for="(image, index) in users"
                  ::key="index"
                >
                  <!-- <div v-if="id === users.image"> -->
                  <div class="mt-3">
                    <img
                      class="img-chat rounded-5"
                      :src="users[index].image"
                      alt=""
                    />
                  </div>

                  <div class="">
                    <h5 class="mt-3 ms-3">{{users[index].name}}</h5>
                    <div class="ms-3 grey-text">Ultimo messaggio inviato</div>
                  </div>
                </div>

                <!-- </div> -->
              </div>

              <!-- SEZIONE CHAT  -->
              <div class="mainchat">
                <div class="mainheader d-flex justify-content-between">
                  <div class="d-inline">
                    <img
                      class="img-profile rounded-5"
                      src="./img/avatar_1.jpg"
                      alt=""
                    />
                    <span class="">Michele</span>
                  </div>

                  <div class="d-inline container-icons">
                    <span>
                      <i
                        class="fa-solid fa-magnifying-glass ltIcon ms-2 mt-3"
                      ></i>
                    </span>
                    <span>
                      <i class="fa-solid fa-paperclip ctIcon ms-3"></i>
                    </span>
                    <span>
                      <i
                        class="fa-solid fa-ellipsis-vertical ellipsis rtIcon ms-3 me-4"
                      ></i>
                    </span>
                  </div>
                </div>

                <!-- MESSAGGI + BACKGROUND  -->
                <div class="chat">
                  <div>
                    <div class="backgroundchat">
                      <div
                        class="spacing-messages m-auto"
                        v-for="(mex, index) in users.messages"
                        ::key="index"
                      >
                        <div class="d-flex justify-content-end">
                          <div class="invio d-flex align-items-center mt-5">
                            <div class="ms-2">{{mex[index].messages}}</div>
                          </div>
                        </div>
                        <div class="risposta d-flex align-items-center">
                          <div class="ms-2">Tutto Fatto!</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="type-message">
                  <div
                    class="pt-2 d-flex justify-content-between align-items-center"
                  >
                    <span class="ms-4">
                      <i class="fa-regular fa-face-smile smile input-icons"></i>
                    </span>
                    <span class="input-message"
                      ><input
                        class="w-100 input-message"
                        type="text"
                        placeholder="Scrivi un messaggio"
                    /></span>
                    <span class="me-4"
                      ><i class="fa-solid fa-microphone input-icons"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
